<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengumuman Kelulusan SD</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:700,400&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem 3rem;
      min-height: 100vh;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #44b0a5 0%, #38b2ac 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      box-sizing: border-box;
    }
    .judul-atas {
      color: #102928;
      font-size: 2.6rem;
      font-weight: 700;
      text-align: center;
      margin: 0 0 1.5rem 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      user-select: none;
      font-family: 'Poppins', Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(44, 62, 80, 0.18);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease forwards;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    p {
      color: #444;
      margin-bottom: 2rem;
      font-weight: 400;
      font-size: 1rem;
    }
    .logo {
      display: block;
      margin: 0 auto 1.5rem auto;
      max-width: 120px;
      height: auto;
      user-select: none;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      box-sizing: border-box;
    }
    input.part {
      width: 2rem;
      max-width: 100%;
      padding: 0.5rem;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      border: 2px solid #38b2ac;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    input.part:focus {
      border-color: #319795;
    }
    /* Lebar tiap input sesuai jumlah digit */
    input.part.part1 { width: 2.1rem; }
    input.part.part2, input.part.part3 { width: 2.8rem; }
    input.part.part4 { width: 4.5rem; }
    input.part.part5 { width: 2.1rem; }

    button {
      background: linear-gradient(90deg, #38b2ac 0%, #4fd1c5 100%);
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      margin-top: 0.5rem;
      user-select: none;
      flex-basis: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button:hover {
      background: linear-gradient(90deg, #319795 0%, #2c7a7b 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .success {
      color: #319795;
      font-size: 1.4rem;
      font-weight: 700;
      margin-top: 1.5rem;
      animation: pop 0.6s ease forwards;
      user-select: none;
    }
    .error {
      color: #e53e3e;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1.5rem;
      user-select: none;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0;}
      80% { transform: scale(1.1);}
      100% { transform: scale(1); opacity: 1;}
    }
    .confetti {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 999;
    }

    /* MEDIA QUERIES untuk tampilan responsif */
    @media (max-width: 480px) {
      body {
        padding: 1rem 0.5rem 2rem;
      }
      .judul-atas {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      .container {
        padding: 1.5rem 1rem 1rem;
        margin: 0 0.5rem;
      }
      p {
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
      }
      .logo {
        max-width: 90px;
        margin-bottom: 1rem;
      }
      input.part {
        width: 1.6rem !important;
        font-size: 1rem;
        padding: 0.4rem;
      }
      input.part.part2, input.part.part3 {
        width: 2.3rem !important;
      }
      input.part.part4 {
        width: 3.5rem !important;
      }
      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
      .success {
        font-size: 1.2rem;
      }
      .error {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

      <input type="text" maxlength="3" pattern="\d{3}" inputmode="numeric" class="part part4" title="3 digit" required />
      <input type="text" maxlength="1" pattern="\d" inputmode="numeric" class="part part5" title="1 digit" required />
      <button type="submit">Cek Kelulusan</button>
    </form>
    <div id="hasilKelulusan"></div>
  </div>

    const confetti = (() => {
      const canvas = document.querySelector('.confetti');
      const ctx = canvas.getContext('2d');
      let W = window.innerWidth, H = window.innerHeight;
      canvas.width = W; canvas.height = H;
      window.addEventListener('resize', () => {
        W = window.innerWidth; H = window.innerHeight;
        canvas.width = W; canvas.height = H;
      });
      const confs = [];
      for (let i = 0; i < 100; i++) {
        confs.push({
          x: Math.random() * W,
          y: Math.random() * H - H,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50 + 50,
          color: `hsl(${Math.random()*360},70%,60%)`,
          tilt: Math.random() * 10 - 10
        });
      }
      function draw() {
        ctx.clearRect(0, 0, W, H);
        confs.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, 2 * Math.PI);
          ctx.fillStyle = c.color;
          ctx.fill();
        });
      }
      function update() {
        confs.forEach(c => {
          c.y += Math.cos(c.d) + 1 + c.r / 2;
          c.x += Math.sin(c.d) * 2;
          if (c.y > H) {
            c.x = Math.random() * W;
            c.y = -10;
          }
        });
      }
      let running = false;
      function loop() {
        if (!running) return;
        draw();
        update();
        requestAnimationFrame(loop);
      }
      return {
        start: function() {
          running = true;
          loop();
        },
        stop: function() {
          running = false;
          ctx.clearRect(0, 0, W, H);
        }
      };
    })();

    
    const inputs = document.querySelectorAll('input.part');
    inputs.forEach((input, i) => {
      input.addEventListener('input', (e) => {
        const maxLength = input.getAttribute('maxlength');
        if (input.value.length >= maxLength) {
          if (i < inputs.length - 1) {
            inputs[i + 1].focus();
          }
          input.value = input.value.replace(/\D/g, ''); // hanya angka
        }
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && input.value.length === 0 && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });

    
    document.getElementById('formKelulusan').addEventListener('submit', function(e) {
      e.preventDefault();
      const hasilDiv = document.getElementById('hasilKelulusan');
      const instruksi = document.getElementById('instruksi');

      let nomorGabung = '';
      for (const input of inputs) {
        if (!input.value.match(/^\d+$/)) {
          hasilDiv.innerHTML = `<div class="error">Mohon isi semua bagian nomor ujian dengan angka yang valid.</div>`;
          return;
        }
        nomorGabung += input.value;
      }

      if (nomorGabung.length !== 9) {
        hasilDiv.innerHTML = `<div class="error">Nomor ujian harus lengkap sesuai format.</div>`;
        return;
      }

      if (dataSiswa.hasOwnProperty(nomorGabung)) {
        const nama = dataSiswa[nomorGabung];
        hasilDiv.innerHTML = `
          <div class="success">

            <span style="font-size:1rem;font-weight:400;color:#444">Nomor Ujian: ${formatNomor(nomorGabung)}</span>
          </div>
        `;
        instruksi.style.display = 'none';
        this.style.display = 'none';
        confetti.start();
      } else {
        hasilDiv.innerHTML = `
          <div class="error">
            Maaf, nomor ujian <b>${formatNomor(nomorGabung)}</b> tidak terdaftar. Silakan cek kembali.
          </div>
        `;
        confetti.stop();
      }
    });

    // Fungsi format nomor ujian dengan strip, format x-xx-xx-xxx-x
    function formatNomor(nomor) {
      return nomor[0] + '-' + nomor.slice(1,3) + '-' + nomor.slice(3,5) + '-' + nomor.slice(5,8) + '-' + nomor[8];
